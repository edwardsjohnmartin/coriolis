<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coriolis - SVG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css?1"/>
  </head>
  <body>

    <div id="graphic">
    </div>

    <div class="instructions">
      Time:&nbsp;<input type="text" id="time" size=5 onchange="timeChanged()" value="0"></input>&nbsp;hours
      <br>
      Earth's rotation:&nbsp;<input type="text" id="rotation" size=5 onchange="rotationChanged()" value="0"></input>&nbsp;degrees
      <br>
      Simulation speed:&nbsp;<input type="text" readonly id="speed" size=5 onchange="speedChanged()" value="0"></input> (up/down arrows to adjust)
      <br>
      Frame:&nbsp;<b id="frame">fixed</b>
      <hr>
      Press spacebar to toggle animation
      <br>
      Press right/left arrows to go forward/backward in the animation
      <br>
      Press 'f' to toggle between fixed and rotational frames
      <br>
      Press 'r' to reset simulation.
      <br>
      <br>
      <div id="snapshot">
        <a style="cursor:pointer" onclick="snap()">SVG snapshot</a>
        <br>
        <textarea id="snapshot-output"></textarea>
      </div>
    </div>


    <script src="three.min.js"></script>
    <script src="d3.js"></script>
    <script src="topojson.min.js"></script>

    <script src="Projector.js"></script>
    <script src="SVGRenderer.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MyArrowHelper.js"></script>
    <script src="math.js"></script>
    <script src="CoriolisSim.js"></script>
    <script src="map.js"></script>
    <script src="test.js"></script>
    <script src="main.js?2"></script>

    </div>
  </body>
</html>
